<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Image Gallery</title>
</head>
<body>
    <h1>ESP32-CAM Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        // Fetch and display images from images.json
        fetch('images.json')  // This assumes images.json is in the same repository directory
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.url;
                    imgElement.alt = 'ESP32-CAM Image';
                    imgElement.style.width = '300px';
                    imgElement.style.margin = '10px';
                    gallery.appendChild(imgElement);
                });
            })
            .catch(error => console.error('Error loading images:', error));
    </script>
</body>
</html>
